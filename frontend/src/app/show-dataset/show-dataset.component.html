<div *ngIf="dsLoaded">
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th> </th>
                <th *ngFor="let col of cols; let i=index">{{i | alphaValue}}</th>
            </tr>
            <tr>
                <th> </th>
                <th *ngFor="let col of cols">{{col}}</th>
            </tr>
        </thead>
        <tr *ngFor="let row of rows; let i=index">
            <td>{{i}}</td>
            <td *ngFor="let cell of row | keyvalue">{{cell.value}}</td>
        </tr>
    </table>
</div>
