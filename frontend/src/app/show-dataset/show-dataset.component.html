<div *ngIf="dsLoaded; else chooseDs" class="alert alert-warning text-center" role="alert">
    Currently displaying {{datasetID}} dataset.
</div>
<ng-template #chooseDs>
    <div class="alert alert-warning text-center" role="alert">
        Please select one of the above datasets to display.
    </div>
</ng-template>
<app-graph-data *ngIf="showGraph" [inputtedData]="chartDisplayData"></app-graph-data>
<div *ngIf="dsLoading" class="d-flex justify-content-center w-10 h-10">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading dataset...</span>
    </div>
</div>
<div *ngIf="dsLoaded">
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th> </th>
                <th *ngFor="let col of cols; let i=index">{{i | alphaValue}}</th>
            </tr>
            <tr>
                <th> </th>
                <th *ngFor="let col of cols">{{col}}</th>
            </tr>
        </thead>
        <tr *ngFor="let row of rows; let i=index">
            <td>{{i}}</td>
            <td *ngFor="let cell of row | keyvalue">{{cell.value}}</td>
        </tr>
    </table>
</div>
